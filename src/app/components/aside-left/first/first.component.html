<section>
  <h2>Classes field</h2>
  <div class = "attr">
    <button (click) = "toggle()">Click to toggle border on text below</button>
    <p [class.highlighted] = "isHigh">{{title}}</p>
    <p [class.highlighted] = "isHigh" >{{description}}</p>
    <div class = "formBox" [class.color] = "isit" (click) = "handleColor()">
      <app-form ></app-form>
    </div>
  </div>
  <div >
    <p>ngClass trial</p>
    <button [ngClass] = "{available:isAvailable, unavailable: !isAvailable}" 
    (click) = "test($event)">{{text3}}</button>
    <div class = "square" [ngClass] = "{available:isAvailable, unavailable: !isAvailable}" ></div>
  </div>
  <div>
    <p>NgStyle trail</p>
    <!-- pierwszy kolor jest propsem wziętym z ngModel więc nie musi występować bezpośrednio w klasie, 
      size natomiast musi miec określony stan początkowy, więc umieściłam go w klasie-->
    <h2 [ngStyle] = "{'color':color, 'font-size': size + 'px'}">Style change with NgStyle</h2>
    <input [(ngModel)] = "color" />
    <button (click)="size = size + 1"> + </button>
    <button (click)="size = size - 1"> + </button>
  </div>
</section>
